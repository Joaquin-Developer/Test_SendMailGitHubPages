<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de envio de correos con GitHub Pages</title>
</head>
<body>
    <form action="https://formspree.io/f/xvovwyvr" method="POST">
        <label for="txtMail">Su Mail:</label>
        <input id="txtMail" type="email" name="_replyto"><br><br>
        
        <label for="txtName">Su nombre:</label>
        <input id="txtName" type="text"><br><br>

        <label for="txtCompanyName">Nombre de la empresa:</label>
        <input id="txtCompanyName" type="text"><br><br>

        <label for="txtMensaje">Mensaje:</label><br>
        <textarea id="txtMensaje" name="body"></textarea><br><br>
        <input type="submit" value="Send">
    </form>    
    <script src="App.js"></script>
</body>
</html>
